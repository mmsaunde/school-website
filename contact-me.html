<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Me</title>
        <!-- <link rel="stylesheet" href="/css/styles.min.css"> -->
        <link rel="stylesheet" href="/css/base.css">
        <link rel="stylesheet" href="/css/nav.css">
        <link rel="stylesheet" href="/css/footer.css">
        <link rel="stylesheet" href="/css/tiles.css">
        <link rel="stylesheet" href="/css/forms.css">
        <link rel="stylesheet" href="/css/tabs.css">
        <link rel="stylesheet" href="/css/video-hero.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>

        <!---------- INCLUDING NAVBAR.HTML ---------->
        <div data-include="navbar.html"></div>

        <!---------- START OF FORM CONTENT ---------->
        <section>
            <div class="container-hero">
                <h1>Get in touch</h1>
                <h5>Choose a tile below to get in touch with me.</h5>
            </div>
            <div class="container">
                <div class="tile-container">
                    <a href="#" class="tile" id="feedbackTrigger">
                        <i class="fa-solid fa-comment"></i>
                        <p>Leave Feedback</p>
                    </a>
                    <a href="#" class="tile" id="partnershipTrigger">
                        <i class="fa-solid fa-handshake-simple"></i>
                        <p>Partner With Me</p>
                    </a>
                </div>

                <!------------ General Feedback Form ------------>
                <dialog id="feedbackDialog">
                    <form id="feedbackForm">
                        <h5 class="no-bottom-margin">Leave feedback</h5>
                        <small class="text-danger">All fields are required</small>
                        <input type="hidden" name="formType" value="feedbackForm">

                        <!-- Name -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Name<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter full name" required>
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email<span class="text-danger">*</span></label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
                        </div>

                        <!-- Comments -->
                        <div class="mb-3">
                            <label for="comments" class="form-label">Comments<span class="text-danger">*</span></label>
                            <textarea class="form-control" id="comments" name="comments" rows="4" placeholder="What's on your mind" required></textarea>
                        </div>

                        <!-- Can we contact you? -->
                        <div class="mb-3">
                            <label class="form-label">Can we contact you about your feedback?<span class="text-danger">*</span></label>
                            <div class="radio-group">
                                <label class="radio-option">
                                    Yes
                                    <input type="radio" name="contactChoice" value="Yes" id="contact-yes" required>
                                </label>
                                <label class="radio-option">
                                    No
                                    <input type="radio" name="contactChoice" value="No" id="contact-no">
                                </label>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="form-btn">Submit</button>
                    </form>
                </dialog>

                <!------------ Partnership Form ------------>
                <dialog id="partnershipDialog">
                    <form id="partnershipForm">
                        <h5 class="no-bottom-margin">Partnership Proposal</h5>
                        <small class="text-danger">All fields are required</small>
                        <input type="hidden" name="formType" value="partnershipForm">

                        <!-- Company Name -->
                        <div class="mb-3">
                            <label for="companyName" class="form-label">Company name<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="companyName" name="companyName" placeholder="Enter company name" required>
                        </div>

                        <!-- Name -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Name<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter full name" required>
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email<span class="text-danger">*</span></label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
                        </div>

                        <!-- Phone -->
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone<span class="text-danger">*</span></label>
                            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter number" required>
                        </div>

                        <!-- Proposal -->
                        <div class="mb-3">
                            <label for="proposal" class="form-label">Partnership proposal<span class="text-danger">*</span></label>
                            <textarea class="form-control" id="proposal" name="proposal" rows="4" placeholder="Tell us how we should partner together" required></textarea>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="form-btn">Submit</button>
                    </form>
                </dialog>
            </div>
        </section>
        <!---------- END OF FORM CONTENT ---------->

        <!---------- START OF TO TOP SMOOTH SCROLL BUTTON ---------->
        <div id="progress">
            <span id="progress-value"><i class="fa-solid fa-arrow-up"></i></span>
        </div>

        <!---------- END OF TO TOP SMOOTH SCROLL BUTTON ---------->

        <!---------- INCLUDING FOOTER.HTML ---------->
        <div data-include="footer.html"></div>

        <!---------- DO NOT EDIT ANYTHING BELOW THIS LINE ---------->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js" integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="/js/include.js"></script>
        <script src="/js/site-scripts.min.js" defer></script>
    </body>
</html>
