<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Portfolio</title>
        <link rel="stylesheet" href="/css/styles.min.css">

        <link rel="stylesheet" href="/css/navigation.css">
        <link rel="stylesheet" href="/css/footer.css">
        <link rel="stylesheet" href="/css/tiles.css">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    </head>

    <body>
        <!---------- INCLUDING NAVBAR.HTML ---------->
        <div data-include="navbar.html"></div>

        <!-- START OF THE CONTENT SECTION -->
        <section>
            <div class="container-hero">
                <h1>Portfolio</h1>
            </div>

            <div class="container">
                <div class="tile-container">
                    <!-- Each tile has gallery metadata -->
                    <a href="#" class="tile lb-trigger" id="psuGalleryTrigger" data-gallery="psu" data-prefix="/images/psu/psu-" data-ext=".jpeg" data-count="9" aria-label="Open Penn State gallery">
                    <img src="/images/penn-state-logo.webp" class="no-shadow" alt="Penn State University Logo">
                    </a>

                    <a href="#" class="tile lb-trigger" id="furyGalleryTrigger" data-gallery="fury" data-prefix="/images/fury/fury-" data-ext=".jpeg"
                    data-count="1" aria-label="Open Columbus Fury gallery">
                    <img src="/images/columbus-fury-logo.webp" class="no-shadow" alt="Columbus Fury Logo">
                    </a>

                    <a href="#" class="tile lb-trigger" id="cuseGalleryTrigger" data-gallery="cuse" data-prefix="/images/cuse/cuse-" data-ext=".jpeg" data-count="8" aria-label="Open Syracuse gallery">
                    <img src="/images/syracuse-university-logo.webp" class="no-shadow" alt="Syracuse University Logo">
                    </a>
                </div>
            </div>  
        </section>
        <!-- END OF THE CONTENT SECTION -->

        <!---------- START OF TO TOP SMOOTH SCROLL BUTTON ---------->
        <div id="progress">
            <span id="progress-value"><i class="fa-solid fa-arrow-up"></i></span>
        </div>
        <!---------- END OF TO TOP SMOOTH SCROLL BUTTON ---------->

        <!---------- INCLUDING FOOTER.HTML ---------->
        <div data-include="footer.html"></div>

        <!-- Lightbox markup (in DOM, hidden until opened) -->
        <div class="lb-overlay" id="lightbox" aria-hidden="true" role="dialog" aria-label="Image gallery">
            <button class="lb-close" type="button" aria-label="Close gallery">
            <i class="fa-solid fa-xmark"></i>
            </button>
            <div class="lb-stage">
            <button class="lb-arrow lb-prev" type="button" aria-label="Previous image">
                <i class="fa-solid fa-chevron-left"></i>
            </button>
            <img class="lb-img" id="lbImage" alt="">
            <button class="lb-arrow lb-next" type="button" aria-label="Next image">
                <i class="fa-solid fa-chevron-right"></i>
            </button>
            </div>
            <div class="lb-counter" id="lbCounter">1 / 1</div>
        </div>

        <!---------- DO NOT EDIT ANYTHING BELOW THIS LINE (your originals) ---------->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="/js/include.js"></script>
        <script src="/js/site-scripts.min.js" defer></script>

    </body>
</html>
