  <body>

    <!---------- INCLUDING NAVBAR.HTML ---------->
    <div data-include="navbar.html"></div>

    <!---------- START OF MAIN CONTENT ---------->
    <main>
      <div class="container-hero">
        <h1>Get in touch</h1>
        <h2>Choose a tile below to get in touch with me.</h2>
      </div>
      <div class="container">
        <div class="tile-container">

          <!-- Changed anchors to buttons to avoid page jump and for better semantics -->
          <button type="button" class="tile" id="feedbackTrigger" aria-haspopup="dialog" aria-controls="feedbackDialog">
            <i class="fa-solid fa-comment" aria-hidden="true"></i>
            <p>Contact Me</p>
          </button>
          <button type="button" class="tile" id="partnershipTrigger" aria-haspopup="dialog" aria-controls="partnershipDialog">
            <i class="fa-solid fa-handshake-simple" aria-hidden="true"></i>
            <p>Partner With Me</p>
          </button>
          <a href="/files/Marissa-Saunders-Resume.pdf" class="tile" download role="button">
            <i class="fa-solid fa-download" aria-hidden="true"></i>
            <p>Get My Resume</p>
          </a>
        </div>
      </div>
    </main>

    <!---------- END OF MAIN CONTENT ---------->

    <!------------ Contact Me Dialog ------------>
    <dialog id="feedbackDialog" aria-labelledby="feedbackDialogTitle">
      <form id="feedbackForm" class="needs-validation" novalidate method="post" action="#">
        <div class="d-flex justify-content-between align-items-start mb-2">
          <h3 id="feedbackDialogTitle" class="no-bottom-margin h5">
            Leave a comment
          </h3>
          <button type="button" class="btn btn-sm btn-outline-secondary" id="feedbackClose" aria-label="Close dialog">
            Close
          </button>
        </div>
        <small class="text-danger d-block mb-3">All fields are required</small>
        <input type="hidden" name="formType" value="feedbackForm" />

        <!-- Name -->
        <div class="mb-3">
          <label for="feedback-name" class="form-label">Name<span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="feedback-name" name="name" placeholder="Enter full name" autocomplete="name" required />
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="feedback-email" class="form-label">Email<span class="text-danger">*</span></label>
          <input type="email" class="form-control" id="feedback-email" name="email" placeholder="Enter email" autocomplete="email" required />
        </div>

        <!-- Comments -->
        <div class="mb-3">
          <label for="feedback-comments" class="form-label">Comments<span class="text-danger">*</span></label>
          <textarea class="form-control" id="feedback-comments" name="comments" rows="4" placeholder="What's on your mind" required></textarea>
        </div>

        <!-- Can we contact you? -->
        <fieldset class="mb-3">
          <legend class="form-label mb-1">
            Can we contact you about your comments?<span class="text-danger"
              >*</span>
          </legend>
          <div class="radio-group d-flex gap-3">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="contactChoice" value="Yes" id="contact-yes" required />
              <label class="form-check-label" for="contact-yes">Yes</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="contactChoice" value="No" id="contact-no" />
              <label class="form-check-label" for="contact-no">No</label>
            </div>
          </div>
        </fieldset>

        <!-- Actions -->
        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary">Submit Form</button>
          <button type="button" class="btn btn-outline-secondary" id="feedbackCancel">
            Cancel
          </button>
        </div>
      </form>
    </dialog>

    <!------------ Partnership Dialog ------------>
    <dialog id="partnershipDialog" aria-labelledby="partnershipDialogTitle">
      <form id="partnershipForm" class="needs-validation" novalidate method="post" action="#">
        <div class="d-flex justify-content-between align-items-start mb-2">
          <h3 id="partnershipDialogTitle" class="no-bottom-margin h5">
            Partnership Proposal
          </h3>
          <button type="button" class="btn btn-sm btn-outline-secondary" id="partnershipClose" aria-label="Close dialog">
            Close
          </button>
        </div>
        <small class="text-danger d-block mb-3">All fields are required</small>
        <input type="hidden" name="formType" value="partnershipForm" />

        <!-- Company Name -->
        <div class="mb-3">
          <label for="companyName" class="form-label">Company name<span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="companyName" name="companyName" placeholder="Enter company name" autocomplete="organization" required />
        </div>

        <!-- Name -->
        <div class="mb-3">
          <label for="partner-name" class="form-label">Name<span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="partner-name" name="name" placeholder="Enter full name" autocomplete="name" required />
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="partner-email" class="form-label">Email<span class="text-danger">*</span></label>
          <input type="email" class="form-control" id="partner-email" name="email" placeholder="Enter email" autocomplete="email" required />
        </div>

        <!-- Phone -->
        <div class="mb-3">
          <label for="partner-phone" class="form-label">Phone<span class="text-danger">*</span></label>
          <input type="tel" class="form-control" id="partner-phone" name="phone" placeholder="Enter number" autocomplete="tel" required />
        </div>

        <!-- Proposal -->
        <div class="mb-3">
          <label for="partner-proposal" class="form-label">Partnership proposal<span class="text-danger">*</span></label>
          <textarea class="form-control" id="partner-proposal" name="proposal" rows="4" placeholder="Tell us how we should partner together" required></textarea>
        </div>

        <!-- Actions -->
        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary">Submit Form</button>
          <button type="button" class="btn btn-outline-secondary" id="partnershipCancel">
            Cancel
          </button>
        </div>
      </form>
    </dialog>

    <!---------- START OF TO TOP SMOOTH SCROLL BUTTON ---------->
    <div id="progress" aria-hidden="true">
      <span id="progress-value"
        ><i class="fa-solid fa-arrow-up" aria-hidden="true"></i
